[package]
name = "awsipranges"
description = "Quickly query the AWS IP Ranges"
authors = ["Chris Lunsford <cm@lunsford.io>"]
version = "0.5.1"
edition = "2021"

[dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.23", features = ["derive", "wrap_help"] }
clap-verbosity-flag = "2.0.1"
comfy-table = "7.0.1"
csv = "1.2.2"
dirs = "5.0.1"
ipnetwork = "0.20.0"
lazy_static = "1.4.0"
log = "0.4.20"
reqwest = { version = "0.11.18", features = ["json", "blocking"] }
serde = { version = "1.0.183", features = ["derive", "rc"] }
serde_json = "1.0.104"
stderrlog = "0.5.4"
